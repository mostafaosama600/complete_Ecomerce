<!-- start Login -->
<section class="login-container">

        <div class="inner-box">

                <h2>Login</h2>

                    <input type="email" class="id-inner" placeholder="Enter Your Id Email" required>
                    <input type="password" class="id-inner" placeholder="password" required>
                    <button type="submit" class="submit-btn">Login<i id="hire-now" class="fas fa-fighter-jet"></i></button>
                    <input type="checkbox"><span>Remeber Me</span>
                </form>
                <button type="button" class="New-btn">I'm New here</button>
                <a href="Signup.html" class="forget-pass">Sign Up</a>

            </div>
        </div>
    </div>
</section>
